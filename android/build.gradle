// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion     = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion  = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '35')
        kotlinVersion     = findProperty('android.kotlinVersion') ?: '2.0.21'
        // ðŸ‘‡ IMPORTANT: default to 26.3, or pick up from gradle.properties
        ndkVersion        = (findProperty('android.ndkVersion') ?: '26.3.11579264')
    }

       // (this is optional, but many templates print versions here)
    println "[ExpoRootProject] Using the following versions:"
    println "  - buildTools:  ${ext.buildToolsVersion}"
    println "  - minSdk:      ${ext.minSdkVersion}"
    println "  - compileSdk:  ${ext.compileSdkVersion}"
    println "  - targetSdk:   ${ext.targetSdkVersion}"
    println "  - ndk:         ${ext.ndkVersion}"
    println "  - kotlin:      ${ext.kotlinVersion}"

  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
