name: EAS OTA Update
on:
  push:
    branches: [ master ]
jobs:
  ota:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npx eas update --non-interactive --branch production --message "CI ${GITHUB_SHA}"
        env:
          EXPO_TOKEN: YgAOEtU2JQXLmvN3rgAAkVNx5hOzyPL6Ld1Eflat
